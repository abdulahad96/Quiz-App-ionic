<ion-header>

  <ion-navbar>
    <ion-title *ngFor="let Quiz of detail">{{Quiz.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let Quiz of detail">
            <h1>Total Time : {{ Quiz.time }} minutes </h1>
            <h1>Total Question : {{ Quiz.question }} </h1>
            
           </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block *ngFor="let Quiz of detail" (click)="startQuiz(Quiz)">Start Quiz</button>
        
      </div>
</ion-content>
